name: CI

on: [push, pull_request]

jobs:
  ci:
    name: Lint and Test on Node 14.x
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Install deps
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Test
      - run: yarn test:ci
